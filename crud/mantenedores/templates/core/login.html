{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema CRUD{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tus estilos -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0 0 12px 12px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #ffc107 !important; /* Amarillo Bootstrap */
        }

        main.container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar Sesi칩n</h3>

            {% if form.errors %}
                <div class="alert alert-danger">
                    Usuario o contrase침a incorrectos
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contrase침a</label>
                    <input type="password" name="password" class="form-control" placeholder="Contrase침a" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
</div>

    <footer>
        &copy; {{ now|date:"Y" }} SL. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
